<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
       <link rel="stylesheet" href="GAYCSS.CSS"></link>

       
        <style>
             #image {
            display: none;
        }
            .A {
                border: 5px orange;
                background-color:lightskyblue;
                text-align: center;

            }

        </style>

    </head>

    <body>
       <h1>Click button for ref sheet</h1>
      
     <!-- Add id to image -->
     <img id="image" src=
     "https://media.discordapp.net/attachments/960063660791832579/989610460405960754/draelos_ref_sheet_nsfw.png?width=906&height=634" width="866" height="606"
                 alt="GFG image" />
         </div>
      
         <button type="button"
             onclick="show()" id="btnID">
             Show Image
         </button>
      
         <script>
             function show() {
      
                 /* Access image by id and change
                 the display property to block*/
                 document.getElementById('image')
                         .style.display = "block";
      
                 document.getElementById('btnID')
                         .style.display = "none";
             }
         </script>

       
        
        
    </body>

</html>
